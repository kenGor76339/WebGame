<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Main Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="backContainer" onmousemove="myFunction(event)" onmouseout="clearCoor()">
        <img class="deck" id="deck" src="/Texture/spaceshipDeck.png"></img>
        <img class="icon" id="icon" src="/Texture/test.gif"></img>

        <div class="ButtonContainer">
            <a href="MyTeams.html"><button class="button Teams_btn"><img src="/Texture/cooltext_team.png"></button></a>
            <a href="Pet.html"><button class="button Pet_btn"><img src="/Texture/cooltext_pet.png"></button></a>
            <a href="ItemInventory.html"><button class="button Inventory_btn"><img
                        src="/Texture/cooltext_Item.png"></button></a>
        </div>
        <div class="TitleContainer">
            <img src="/Texture/cooltext392153564957128.png" alt="Game Logo">
            <a href="Matching.html"><button class="button Battle_btn"><img
                        src="/Texture/cooltext_battle.png"></button></a>
        </div>
        <div class="Rocket-container">
            <div class="Rocket">
                <img src="/Texture/rocket.png"></img>
            </div>
            <p id="demo"></p>
        </div>

    </div>

    <script>
        function myFunction(e) {
            var x = e.clientX;
            var y = e.clientY;
            var imgY = window.innerHeight;
            var imgX = window.innerWidth;
            var coor = "Coordinates: (" + x + "," + y + ")";
            document.getElementById("demo").innerHTML = coor;

            var imageCoor = document.getElementById("icon").style.top;
            
            

            // document.getElementById("icon").style.top = ((y-500)*0.05) + "px";
            // document.getElementById("deck").style.top = 1-((y-500)*0.05) + "px";
            document.getElementById("icon").style.top = ((y/imgY)*y*0.05)+imgY/3 + "px";
            document.getElementById("deck").style.top = 1-((y/imgY)*y*0.05)  + "px";
            document.getElementById("deck").style.left = 1-((x/imgX)*x*0.05)-imgX*0.1  + "px";
            
            // document.getElementById("rocket").style.top = (imgY * 0.7) - (imgY + (y / 16)) + "px";
        }

        function clearCoor() {
            document.getElementById("demo").innerHTML = "";
        }

        function S4() {
            return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        }
        const guid = () => (S4() + S4() + "-" + S4() + "-4" + S4().substring(0, 3) + "-" + S4() + S4() + S4()).toLocaleLowerCase();

        function init() {
            const component = {
                head: "head base",
                feet: "feet base",
                hand: "hand base",
                body: "body base",
                tail: "tail base"
            }

            const data = {
                id: guid(),
                name: "Red pet",
                component: component,
                position: 2,
                state: "idle"
            }
            const pets = [data]
            console.log(pets)
            sessionStorage.setItem("pets", JSON.stringify(pets));
        }

        init()
    </script>

</body>

</html>
