<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Main Page</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <div class="backContainer" onmousemove="myFunction(event)" onmouseout="clearCoor()">
            <img class = "background" src="/Texture/t1.png"></img>
            <img class = "rocket"  id= "rocket" src="/Texture/rocket.png" ></img>
        
        <div class="ButtonContainer">
            <button class="button Teams_btn"><img src="/Texture/cooltext_team.png"></button>
            <button class="button Pet_btn"><img src="/Texture/cooltext_pet.png"></button>
            <button class="button Inventory_btn"><img src="/Texture/cooltext_Item.png"></button>
        </div>
        <div class="TitleContainer">
            <img src="/Texture/cooltext392153564957128.png" alt="Game Logo">
            <a href="BattleScene.html"><button class="button Battle_btn"><img src="/Texture/cooltext_battle.png"></button></a>
        </div>
        <div class="Rocket-container">
            <div class="Rocket">
                <img src="/Texture/rocket.png"></img>
            </div>
            <p id="demo"></p>
        </div>

        </div>
        
    <script>
        function myFunction(e) {
          var x = e.clientX;
          var y = e.clientY;
          var imgY =window.innerHeight;
          var coor = "Coordinates: (" + x + "," + y + ")";
          document.getElementById("demo").innerHTML = coor;
            
          document.getElementById("rocket").style.top = (imgY*0.7)-(imgY+(y/16))+"px";
        }
        
        function clearCoor() {
          document.getElementById("demo").innerHTML = "";
        }
    </script>
    </body>
    
</html>
